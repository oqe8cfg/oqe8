<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oqe8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050505;
      --white:#fff;
      --muted:rgba(255,255,255,.65);
      --muted2:rgba(255,255,255,.45);
      --border:rgba(255,255,255,.12);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui}
    body{background:var(--bg);color:var(--white);min-height:100vh;overflow-x:hidden}
    a{text-decoration:none;color:inherit}

    /* ===== FILM GRAIN ===== */
    .grain-bg{
      position:fixed;
      inset:0;
      background:
        radial-gradient(circle at center, rgba(0,0,0,.35), rgba(0,0,0,.95)),
        url("grain.png");
      background-size:cover, 320px 320px;
      background-repeat:no-repeat, repeat;
      opacity:.18;
      z-index:-2;
      pointer-events:none;
    }

    /* ===== NAVBAR ===== */
    .nav{
      position:fixed;
      inset:0 0 auto 0;
      height:64px;
      padding:0 28px;
      background:rgba(5,5,5,.78);
      backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
      z-index:50;

      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:700;
    }

    .brand-badge{
      width:28px;height:28px;
      border-radius:999px;
      border:1px solid var(--border);
      display:grid;
      place-items:center;
    }

    .brand small{
      display:block;
      font-weight:400;
      font-size:12px;
      color:var(--muted2);
    }

    .nav-center{
      display:flex;
      justify-content:center;
    }

    /* ===== BUBBLE NAV ===== */
    .bubble-nav{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:22px;

      width:33vw;
      min-width:360px;
      max-width:560px;

      padding:14px 20px;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    .bubble-item{
      min-width:94px;
      padding:10px 16px;
      text-align:center;
      border-radius:999px;
      font-size:13px;
      color:rgba(255,255,255,.85);
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.35);
      transition:.2s;
    }

    .bubble-item:hover{
      background:rgba(255,255,255,.10);
      border-color:rgba(255,255,255,.22);
      transform:translateY(-1px);
    }

    .nav-right{
      display:flex;
      justify-content:flex-end;
      gap:10px;
    }

    .iconbtn{
      height:36px;
      min-width:42px;
      border-radius:10px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.02);
      color:#fff;
      cursor:pointer;
    }

    /* ===== HERO ===== */
    .wrap{padding-top:64px}

    .hero{
      min-height:92vh;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:60px 18px;
    }

    .hero-inner{max-width:860px}

    .title{
      font-size:54px;
      margin-bottom:12px;
    }

    .subtitle{
      color:var(--muted);
      max-width:720px;
      margin:0 auto 26px;
      line-height:1.6;
    }

    /* ===== SEARCH ===== */
    .searchRow{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .search{
      width:min(560px,92vw);
      display:flex;
      gap:10px;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.35);
    }

    .search input{
      width:100%;
      background:transparent;
      border:0;
      outline:0;
      color:#fff;
    }

    .primary{
      height:46px;
      padding:0 18px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
    }

    .primary:hover{
      background:rgba(255,255,255,.12);
    }

    @media(max-width:820px){
      .bubble-nav{display:none}
      .title{font-size:40px}
    }
  </style>
</head>

<body>
  <div class="grain-bg"></div>

  <header class="nav">
    <div class="brand">
      <div class="brand-badge">⦿</div>
      <div>
        oqe8.cc
        <small>dark landing page</small>
      </div>
    </div>

    <nav class="nav-center">
      <div class="bubble-nav">
        <a class="bubble-item" href="#home">Home</a>
        <a class="bubble-item" href="#products">Products</a>
        <a class="bubble-item" href="#reviews">Reviews</a>
      </div>
    </nav>

    <div class="nav-right">
      <button class="iconbtn">☾</button>
      <button class="iconbtn">≡</button>
    </div>
  </header>

  <main class="wrap" id="home">
    <section class="hero">
      <div class="hero-inner">
        <h1 class="title">Welcome to oqe8.cc</h1>
        <p class="subtitle">Clean, dark UI with visible film grain.</p>

        <div class="searchRow">
          <div class="search">
            <input placeholder="Search products..." />
          </div>
          <button class="primary">View Products →</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
