<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>oqe8</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --white:#fff;
  --muted:rgba(255,255,255,.6);
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  color:var(--white);
  min-height:100vh;
  overflow-x:hidden;
}

a{text-decoration:none;color:inherit}

/* =========================
   BACKGROUND
   ========================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  pointer-events:none;
  background-image:
    url("oqe.png"),
    url("oqebg.png");
  background-repeat:no-repeat,no-repeat;
  background-position:center,center;
  background-size:min(620px, 75vmin),cover;
}

.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at center,
    rgba(0,0,0,.25) 0%,
    rgba(0,0,0,.55) 60%,
    rgba(0,0,0,.8) 100%
  );
}

/* =========================
   PASSWORD GATE
   ========================= */
.lock-overlay{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  backdrop-filter: blur(10px);
  z-index:9999;
}

.lock-box{
  width:min(420px, 92vw);
  padding:18px;
  border-radius:16px;
  background:rgba(15,15,20,.70);
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 20px 60px rgba(0,0,0,.55);
  text-align:center;
}

.lock-title{
  font-weight:700;
  margin-bottom:10px;
}

.lock-row{
  display:flex;
  gap:10px;
}

.lock-input{
  flex:1;
  padding:12px 14px;
  border-radius:12px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.10);
  color:white;
  outline:0;
}

.lock-btn{
  padding:12px 16px;
  border-radius:12px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.10);
  color:white;
  cursor:pointer;
}

.lock-btn:hover{
  background:rgba(255,255,255,.16);
}

.lock-msg{
  margin-top:10px;
  font-size:12px;
  color:rgba(255,255,255,.65);
}

.lock-hidden{ display:none; }

/* =========================
   NAVBAR
   ========================= */
.nav{
  position:fixed;
  top:0;left:0;right:0;
  height:64px;
  padding:0 28px;
  background:rgba(5,5,5,.85);
  border-bottom:1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(10px);
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  z-index:50;
}

.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
}

.brand-badge{
  width:28px;
  height:28px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.15);
  display:grid;
  place-items:center;
}

.nav-center{
  display:flex;
  justify-content:center;
}

.bubble-nav{
  display:flex;
  gap:22px;
  padding:14px 18px;
  width:33vw;
  max-width:560px;
  min-width:360px;
  justify-content:center;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter: blur(10px);
}

.bubble-item{
  padding:10px 18px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  font-size:13px;
  transition:.2s;
}

.bubble-item:hover{
  background:rgba(255,255,255,.1);
}

/* =========================
   PAGE
   ========================= */
.wrap{padding-top:64px}

.hero{
  min-height:92vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero-inner{
  max-width:860px;
  padding:20px;
}

.title{
  font-size:54px;
  margin-bottom:12px;
}

.subtitle{
  color:var(--muted);
  margin-bottom:26px;
}

/* SEARCH */
.searchRow{
  display:flex;
  gap:12px;
  justify-content:center;
  flex-wrap:wrap;
}

.search{
  width:min(560px,92vw);
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  background:rgba(0,0,0,.4);
  border-radius:12px;
}

.search input{
  width:100%;
  background:transparent;
  border:0;
  outline:0;
  color:white;
}

.primary{
  padding:12px 20px;
  border-radius:12px;
  background:rgba(255,255,255,.08);
  border:0;
  color:white;
  cursor:pointer;
}

/* =========================
   SOCIAL BAR
   ========================= */
.social-wrap{
  margin-top:22px;
  display:flex;
  justify-content:center;
}

.social-bar{
  display:flex;
  gap:18px;
  padding:14px 18px;
  border-radius:18px;
  background:rgba(20,20,25,.55);
  backdrop-filter: blur(10px);
}

.social-btn{
  width:52px;
  height:52px;
  border-radius:14px;
  display:grid;
  place-items:center;
  background:rgba(255,255,255,.06);
  transition:.2s;
}

.social-btn:hover{
  transform:translateY(-2px);
}

.social-img{
  width:26px;
  height:26px;
}

/* ========================= */
@media(max-width:820px){
  .bubble-nav{display:none}
  .title{font-size:40px}
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- PASSWORD OVERLAY -->
<div id="lockOverlay" class="lock-overlay">
  <div class="lock-box">
    <div class="lock-title">Password Required</div>
    <div class="lock-row">
      <input id="lockPass" class="lock-input" type="password" placeholder="Enter password..." />
      <button id="lockBtn" class="lock-btn">Enter</button>
    </div>
    <div id="lockMsg" class="lock-msg"></div>
  </div>
</div>

<div id="siteContent" class="lock-hidden">

<header class="nav">
  <div class="brand">
    <div class="brand-badge">⦿</div>
    <div>oqe8.cc</div>
  </div>

  <div class="nav-center">
    <nav class="bubble-nav">
      <a class="bubble-item" href="#home">Home</a>
      <a class="bubble-item" href="products.html">Products</a>
      <a class="bubble-item" href="#reviews">Reviews</a>
    </nav>
  </div>

  <div></div>
</header>

<main class="wrap" id="home">
<section class="hero">
<div class="hero-inner">

<h1 class="title">Welcome to oqe8.cc</h1>
<p class="subtitle">View the socials!</p>

<div class="searchRow">
  <div class="search">
    <input placeholder="Search products...">
  </div>
  <button class="primary">View Products →</button>
