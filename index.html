<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>oqe8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050505;
      --border:rgba(255,255,255,.10);
      --muted:rgba(255,255,255,.65);
      --muted2:rgba(255,255,255,.45);
      --white:#fff;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{background:var(--bg);color:var(--white);min-height:100vh;overflow-x:hidden}
    a{color:inherit;text-decoration:none}
    button,input{font:inherit}

    /* ensure content is above grain */
    header, main { position:relative; z-index:1; }

    /* FILM GRAIN BACKGROUND (VISIBLE) */
    .grain-bg{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;

      background:
        radial-gradient(circle at center, rgba(0,0,0,.35), rgba(0,0,0,.92)),
        url("grain.png");

      background-size: cover, 180px 180px;
      background-repeat: no-repeat, repeat;
      background-blend-mode: normal, overlay;

      opacity:1;
      filter: contrast(150%) brightness(95%);
    }

    /* NAVBAR (true centered layout) */
    .nav{
      position:fixed;top:0;left:0;right:0;height:64px;
      padding:0 28px;
      background:rgba(5,5,5,.78);
      border-bottom:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
      z-index:50;

      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
    }

    .brand{
      justify-self:start;
      display:flex;align-items:center;gap:12px;
      font-weight:700;
    }
    .brand-badge{
      width:28px;height:28px;border-radius:999px;
      border:1px solid var(--border);
      display:grid;place-items:center;
      background:rgba(255,255,255,.03);
    }
    .brand small{display:block;font-weight:400;color:var(--muted2);font-size:12px}

    .nav-center{justify-self:center}

    .bubble-nav{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:22px;

      width:33vw;
      max-width:560px;
      min-width:360px;

      padding:14px 18px;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    .bubble-item{
      padding:10px 16px;
      border-radius:999px;
      font-size:13px;
      color:rgba(255,255,255,.85);
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.35);
      transition:.2s;
      min-width:94px;
      text-align:center;
    }
    .bubble-item:hover{
      background:rgba(255,255,255,.10);
      border-color:rgba(255,255,255,.22);
      transform:translateY(-1px);
    }

    .nav-right{
      justify-self:end;
      display:flex;gap:10px;align-items:center
    }
    .iconbtn{
      height:36px;min-width:42px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.02);
      color:var(--white);
      border-radius:10px;
      cursor:pointer;
    }
    .iconbtn:hover{background:rgba(255,255,255,.08)}

    /* PAGE */
    .wrap{padding-top:64px}
    .hero{
      min-height:92vh;
      display:flex;align-items:center;justify-content:center;
      padding:70px 18px 40px;
      text-align:center;
    }
    .title{font-size:54px;margin-bottom:14px}
    .subtitle{color:var(--muted);max-width:720px;margin:0 auto 26px}

    @media (max-width:820px){
      .nav-center{display:none}
      .title{font-size:40px}
    }
  </style>
</head>

<body>
  <div class="grain-bg"></div>

  <header class="nav">
    <a class="brand" href="#">
      <div class="brand-badge">⦿</div>
      <div>
        oqe8.cc
        <small>dark landing page</small>
      </div>
    </a>

    <nav class="nav-center bubble-nav">
      <a class="bubble-item" href="#home">Home</a>
      <a class="bubble-item" href="#products">Products</a>
      <a class="bubble-item" href="#reviews">Reviews</a>
    </nav>

    <div class="nav-right">
      <button class="iconbtn">☾</button>
      <button class="iconbtn">≡</button>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div>
        <h1 class="title">Welcome to oqe8.cc</h1>
        <p class="subtitle">Clean, dark UI with visible film grain.</p>
      </div>
    </section>
  </main>
</body>
</html>
