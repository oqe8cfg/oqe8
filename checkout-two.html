<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout • Product One</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{--white:#fff;--muted:rgba(255,255,255,.6);}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
body{color:var(--white);min-height:100vh;overflow-x:hidden;}
a{text-decoration:none;color:inherit}

.bg{
  position:fixed; inset:0; z-index:-3;
  background-image:url("oqe.png"),url("oqebg.png");
  background-repeat:no-repeat,no-repeat;
  background-position:center,center;
  background-size:min(620px,75vmin),cover;
  filter:blur(6px) saturate(1.05);
  transform:scale(1.05);
}
.bg::after{
  content:""; position:absolute; inset:0;
  background:radial-gradient(circle at center, rgba(0,0,0,.35), rgba(0,0,0,.85));
}

.wrap{padding:80px 18px 140px;display:flex;justify-content:center;}
.grid{display:flex;gap:26px;max-width:1100px;width:100%;flex-wrap:wrap}

.panel{
  background:rgba(15,15,20,.65);
  border:1px solid rgba(255,255,255,.1);
  backdrop-filter:blur(14px);
  box-shadow:0 18px 50px rgba(0,0,0,.55);
  border-radius:18px;
  padding:22px;
}

.left{flex:1;min-width:300px}
.right{width:360px}

.thumb{
  height:140px;border-radius:14px;margin-bottom:14px;
  background:
    radial-gradient(circle at 30% 20%, rgba(130,90,255,.35), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(70,160,255,.25), transparent 55%),
    rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
}

.kv{display:flex;justify-content:space-between;margin:6px 0}

.pm label{
  display:flex;gap:12px;align-items:center;
  padding:14px;border-radius:14px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.08);
  margin-bottom:10px;cursor:pointer
}
.pm input{accent-color:#9b6cff}
.tag{font-size:11px;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.12)}

.paybtn{
  width:100%;padding:16px;border-radius:16px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
  font-weight:800;margin-top:14px;cursor:pointer
}
.paybtn:hover{background:rgba(255,255,255,.18)}

.footer{
  position:fixed;bottom:0;left:0;right:0;height:64px;
  background:rgba(5,5,5,.65);
  border-top:1px solid rgba(255,255,255,.08);
  backdrop-filter:blur(10px);
  display:flex;justify-content:center;align-items:center;gap:24px
}
</style>
</head>

<body>
<div class="bg"></div>

<main class="wrap">
  <div class="grid">

    <!-- LEFT -->
    <div class="panel left">
      <h1>Product One</h1>
      <p style="color:var(--muted)">Digital key + configuration</p>

      <div style="margin-top:14px">
        <div class="kv"><span>Subtotal</span><strong id="subtotal">$10.00</strong></div>
        <div class="kv"><span>Fee</span><strong id="fee">$0.00</strong></div>
        <div class="kv"><span>Total</span><strong id="total">$10.00</strong></div>
      </div>

      <div style="margin-top:18px;font-size:13px;color:var(--muted)">
        Support: Discord <strong>oqe8</strong>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="panel right">
      <div class="thumb"></div>
      <strong>Payment Method</strong>

      <div class="pm" style="margin-top:12px">
        <label>
          <input type="radio" name="pm" checked data-fee="0.03">
          <div>
            <strong>Card (Stripe)</strong><br>
            <small style="color:var(--muted)">3% processing fee</small>
          </div>
          <span class="tag">Recommended</span>
        </label>

        <label>
          <input type="radio" name="pm" data-fee="0.12">
          <div>
            <strong>PayPal</strong><br>
            <small style="color:var(--muted)">12% fee</small>
          </div>
        </label>

        <label>
          <input type="radio" name="pm" data-fee="0.05">
          <div>
            <strong>Cash App</strong><br>
            <small style="color:var(--muted)">5% fee</small>
          </div>
        </label>
      </div>

      <button class="paybtn">Proceed to Payment →</button>
    </div>

  </div>
</main>

<footer class="footer">
  <a href="terms.html">Terms</a>
  <a href="privacy.html">Privacy</a>
  <a href="refund.html">Refund Policy</a>
</footer>

<script>
const BASE_PRICE = 10.00;
const radios = document.querySelectorAll('input[name="pm"]');
const subtotalEl = document.getElementById('subtotal');
const feeEl = document.getElementById('fee');
const totalEl = document.getElementById('total');

function updateTotal(){
  const selected = document.querySelector('input[name="pm"]:checked');
  const feeRate = parseFloat(selected.dataset.fee);
  const fee = BASE_PRICE * feeRate;
  const total = BASE_PRICE + fee;

  subtotalEl.textContent = `$${BASE_PRICE.toFixed(2)}`;
  feeEl.textContent = `$${fee.toFixed(2)}`;
  totalEl.textContent = `$${total.toFixed(2)}`;
}

radios.forEach(r => r.addEventListener('change', updateTotal));
updateTotal();
</script>

</body>
</html>
