<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Products • oqe8</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

<style>
:root{
  --white:#fff;
  --muted:rgba(255,255,255,.6);
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}
body{
  color:var(--white);
  min-height:100vh;
  overflow-x:hidden;
}
a{ text-decoration:none; color:inherit; }

/* =========================
   BACKGROUND (same as home, slight blur)
   ========================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  pointer-events:none;

  background-image:
    url("oqe.png"),
    url("oqebg.png");

  background-repeat:
    no-repeat,
    no-repeat;

  background-position:
    center,
    center;

  background-size:
    min(620px, 75vmin),
    cover;

  filter: blur(6px) saturate(1.05);
  transform: scale(1.05);
}

/* subtle dark vignette for contrast */
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at center,
    rgba(0,0,0,.25) 0%,
    rgba(0,0,0,.55) 60%,
    rgba(0,0,0,.8) 100%
  );
}

/* =========================
   NAVBAR (same as home)
   ========================= */
.nav{
  position:fixed;
  top:0; left:0; right:0;
  height:64px;
  padding:0 28px;
  background:rgba(5,5,5,.85);
  border-bottom:1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(10px);
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  z-index:50;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
}
.brand-badge{
  width:28px;
  height:28px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.15);
  display:grid;
  place-items:center;
}
.brand small{
  display:block;
  font-size:12px;
  color:var(--muted);
}
.nav-center{
  display:flex;
  justify-content:center;
}
.bubble-nav{
  display:flex;
  gap:22px;
  padding:14px 18px;
  width:33vw;
  max-width:560px;
  min-width:360px;
  justify-content:center;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter: blur(10px);
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.bubble-item{
  padding:10px 18px;
  border-radius:999px;
  background:rgba(0,0,0,.35);
  font-size:13px;
  transition:.2s;
}
.bubble-item:hover{
  background:rgba(255,255,255,.1);
}

/* =========================
   PAGE
   ========================= */
.wrap{ padding-top:64px; }

.page{
  min-height:calc(100vh - 64px);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:34px 18px;
}

/* ✅ NO big black panel behind everything anymore */
.card{
  width:min(980px, 94vw);
  padding:0;                 /* remove container padding */
  background:transparent;    /* remove black box */
  border:0;                  /* remove border */
  box-shadow:none;           /* remove shadow */
  backdrop-filter:none;      /* remove blur panel */
}

/* Titles */
h1{
  font-size:38px;
  margin-bottom:12px;
}
p{
  color:var(--muted);
  margin-bottom:24px;
}

/* Floating product cards (no grid) */
.products{
  margin-top:18px;
  display:flex;
  gap:22px;
  justify-content:center;
  align-items:stretch;
  flex-wrap:wrap; /* stacks on mobile */
}

/* ✅ These are the ONLY “boxes” left (the cards) */
.pcard{
  width: 320px;
  padding:18px;
  border-radius:18px;
  background:rgba(15,15,20,.62);
  border:1px solid rgba(255,255,255,.10);
  backdrop-filter: blur(14px);
  box-shadow:0 18px 50px rgba(0,0,0,.55);
  transition: transform .2s ease, box-shadow .2s ease, background .2s ease;
  text-align:left;
}
.pcard:hover{
  transform: translateY(-6px);
  background:rgba(15,15,20,.72);
  box-shadow:
    0 22px 70px rgba(0,0,0,.65),
    0 0 24px rgba(130,90,255,.18),
    0 0 26px rgba(70,160,255,.12);
}

.pthumb{
  height:140px;
  border-radius:14px;
  background:
    radial-gradient(circle at 30% 20%, rgba(130,90,255,.35), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(70,160,255,.25), transparent 55%),
    rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  margin-bottom:14px;
}
.ptitle{
  font-size:16px;
  font-weight:700;
  margin-bottom:6px;
}
.pdesc{
  color:rgba(255,255,255,.65);
  font-size:13px;
  line-height:1.5;
  margin-bottom:14px;
}
.prow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
}
.pprice{
  font-size:13px;
  color:rgba(255,255,255,.85);
}
.pbtn{
  padding:10px 12px;
  border-radius:12px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.10);
  transition:.2s;
}
.pbtn:hover{
  background:rgba(255,255,255,.14);
  border-color:rgba(255,255,255,.18);
}

/* Back button */
.back{
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  transition:.2s;
}
.back:hover{ background:rgba(255,255,255,.14); }

@media(max-width:820px){
  .bubble-nav{ display:none; }
  h1{ font-size:34px; }
}
</style>
</head>

<body>
<!-- BACKGROUND -->
<div class="bg"></div>

<!-- ✅ TOP BAR ADDED -->
<header class="nav">
  <div class="brand">
    <div class="brand-badge">⦿</div>
    <div>oqe8.cc <small></small></div>
  </div>

  <div class="nav-center">
    <nav class="bubble-nav">
      <a class="bubble-item" href="index.html">Home</a>
      <a class="bubble-item" href="products.html">Products</a>
      <a class="bubble-item" href="index.html#reviews">Reviews</a>
    </nav>
  </div>

  <div></div>
</header>

<main class="wrap">
  <section class="page">
    <div class="card">
      <h1>Products</h1>
      <p>Two featured items — no grid, just floating cards.</p>

      <div class="products">
        <!-- Product 1 -->
        <article class="pcard">
          <div class="pthumb"></div>
          <div class="ptitle">Product One</div>
          <div class="pdesc">Short description goes here. Keep it 1–2 lines for a clean look.</div>
          <div class="prow">
            <div class="pprice">$—</div>
            <a class="pbtn" href="#" target="_blank" rel="noopener">View →</a>
          </div>
        </article>

        <!-- Product 2 -->
        <article class="pcard">
          <div class="pthumb"></div>
          <div class="ptitle">Product Two</div>
          <div class="pdesc">Another short description. You can link to a checkout, discord, or whatever.</div>
          <div class="prow">
            <div class="pprice">$—</div>
            <a class="pbtn" href="#" target="_blank" rel="noopener">View →</a>
          </div>
        </article>
      </div>

      <div style="margin-top:24px">
        <a class="back" href="index.html">← Back to Home</a>
      </div>
    </div>
  </section>
</main>

</body>
</html>
