<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Products • oqe8</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --white:#fff;
  --muted:rgba(255,255,255,.6);
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  color:var(--white);
  min-height:100vh;
  overflow-x:hidden;
}

a{text-decoration:none;color:inherit}

/* =========================
   BACKGROUND (BLURRED)
   ========================= */
.bg{
  position:fixed;
  inset:0;
  z-index:-3;
  pointer-events:none;

  background-image:
    url("oqe.png"),
    url("oqebg.png");

  background-repeat:
    no-repeat,
    no-repeat;

  background-position:
    center,
    center;

  background-size:
    min(620px, 75vmin),
    cover;

  filter: blur(6px) saturate(1.05);
  transform: scale(1.05); /* prevents blur edge clipping */
}

/* dark vignette */
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    circle at center,
    rgba(0,0,0,.35) 0%,
    rgba(0,0,0,.65) 55%,
    rgba(0,0,0,.9) 100%
  );
}

/* =========================
   PAGE CONTENT
   ========================= */
.page{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.card{
  padding:40px 46px;
  border-radius:20px;
  background:rgba(15,15,20,.65);
  backdrop-filter: blur(14px);
  box-shadow:0 20px 60px rgba(0,0,0,.55);
  border:1px solid rgba(255,255,255,.08);
}

h1{
  font-size:38px;
  margin-bottom:12px;
}

p{
  color:var(--muted);
  margin-bottom:24px;
}

.back{
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  transition:.2s;
}

.back:hover{
  background:rgba(255,255,255,.14);
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg"></div>

<main class="page">
  <div class="card">
    <h1>Products</h1>
    <p>This page is intentionally empty for now.</p>
    <a class="back" href="index.html">← Back to Home</a>
  </div>
</main>

</body>
</html>
